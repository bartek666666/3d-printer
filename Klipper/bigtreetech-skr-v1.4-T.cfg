# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

########################################
# xyz steppers configuration
#######################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 235
homing_speed: 50 (100)

[tmc2209 stepper_x]
uart_pin: P1.10
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250
#interpolate: False

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 235
homing_speed: 50 (100)

[tmc2209 stepper_y]
uart_pin: P1.9
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250
#interpolate: False

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
rotation_distance: 4
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 250

[tmc2209 stepper_z]
uart_pin: P1.8
microsteps: 16
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 30

########################################
# extruder configuration
#######################################

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
pressure_advance: 0.065
pressure_advance_smooth_time: 0.010
rotation_distance: 8.16326530612245
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid # spiaÄ‡ obecny pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: P1.4
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 5
#interpolate: False

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

########################################
# bed configuration
#######################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

########################################
# fan configuration
########################################

[heater_fan extruder]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: P2.3

########################################
# mcu configuration
########################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00


########################################
# printer configuration
########################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 30
max_z_accel: 300


[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3,5 stockdisplay
######################################################################

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

###############################################
##  Probing/Mesh
###############################################

[bltouch]
control_pin: P2.0 #ok
sensor_pin: P0.10  # Pull-up (^ symbol) needed in open drain mode
# Some BLTouch V3 and many clones apparently require this
pin_up_touch_mode_reports_triggered: True
#flavor: genuine_smart_3.1
x_offset: -48
y_offset: -15
z_offset: 1.4
pin_move_time: 1

[bed_mesh]
mesh_min: 56,18
mesh_max: 210,210
probe_count: 3,3
speed: 100
fade_start: 1.0
fade_end: 0.0
mesh_pps: 2,2
horizontal_move_z: 10

[safe_z_home]
home_xy_position: 110,110 # Change coordinates to the center of your print bed
speed: 80
z_hop: 10
z_hop_speed: 5

#[bed_screws]
#screw1: 30,30
#screw2: 200,30
#screw3: 30,195
#screw4: 200,195

###############################################
##  accelerometer config
###############################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

# This adds a screw tilt adjust command that probes certain points on the bed and recommends new bed screw positions (turn clockwise this much etc)
[screws_tilt_adjust]
screw1: 30,30
screw1_name: Front left screw
screw2: 200,30
screw2_name: Rear left screw
screw3: 30,195
screw3_name: Front right screw
screw4: 200,195
screw4_name: Rear right screw
horizontal_move_z: 10
speed: 250
screw_thread: CW-M3

###############################################
##  LCD menu
###############################################

[menu __main]
type = list
name = Main Menu
items =
	__tune
	__octoprint
	__sdcard
	__control
	__calibration
	__temp
	__filament
	__prepare

[menu __calibration]
type = list
name = Calibration
items = 
	__calibration_home_all_axes
	__calibration_bed_screws_adjust
	__calibration_bed_mesh_calibrate
	__calibration_screws_calculate
	__calibration_probe_calibrate
	__calibration_probe_accuracy
	__general_firmware_restart

[menu __calibration_accept]
type = command
name = Accept
gcode = ACCEPT

[menu __calibration_abort]
type = command
name = Abort
gcode = ABORT
action = back

[menu __calibration_screws_calculate]
type = command
name = Screw tilt calculate
gcode = 
	G28
	SCREWS_TILT_CALCULATE

[menu __calibration_bed_screws_adjust]
type = list
name = Adjust screws
enter_gcode = 
	G28
	BED_SCREWS_ADJUST
show_back = False
items = 
	__calibration_accept
	__calibration_bed_screws_adjust_adjusted
	__calibration_save_config
	__calibration_abort

[menu __calibration_probe_accuracy]
type = command
name = Test accuracy
gcode = 
	G28
	G1 X164 Y134 Z10 F6000
	PROBE_ACCURACY

[menu __calibration_save_config]
type = command
name = Save config
gcode = SAVE_CONFIG

[menu __general_firmware_restart]
type = command
name = Restart firmware
gcode = FIRMWARE_RESTART

[menu __calibration_home_all_axes]
type = command
name = Home XYZ
gcode = G28

[menu __calibration_bed_screws_adjust_adjusted]
type = command
name = Adjusted
gcode = ADJUSTED

[menu __calibration_probe_calibrate]
type = list
show_back = False
name = Adjust Z offset
enter_gcode = 
	G28
	G0 Z10 F6000
	PROBE_CALIBRATE
items = 
	__calibration__toolhead_zpos
	__calibration_probe_calibrate_testz_minus, __calibration_probe_calibrate_testz_plus
	__calibration_probe_calibrate_testz_minus_minus, __calibration_probe_calibrate_testz_plus_plus
	__calibration_probe_calibrate_testz_minus_1, __calibration_probe_calibrate_testz_plus_1
	__calibration_probe_calibrate_testz_minus_point_1, __calibration_probe_calibrate_testz_plus_point_1
	__calibration_accept
	__calibration_save_config
	__calibration_abort

[menu __calibration__toolhead_zpos]
type = item
width = 16
name = "Z = {0:.3f}"
cursor = \x20
parameter = toolhead.zpos

[menu __calibration_probe_calibrate_testz_minus]
cursor = \x20
type = command
width = 7
name = "   -"
gcode = TESTZ Z=-

[menu __calibration_probe_calibrate_testz_plus]
cursor = \x20
type = command
name = "   +"
width = 7
gcode = TESTZ Z=+

[menu __calibration_probe_calibrate_testz_minus_minus]
cursor = \x20
type = command
name = "   --"
width = 7
gcode = TESTZ Z=--

[menu __calibration_probe_calibrate_testz_plus_plus]
cursor = \x20
type = command
name = "   ++"
width = 7
gcode = TESTZ Z=++

[menu __calibration_probe_calibrate_testz_minus_1]
cursor = \x20
type = command
name = "  -1.0"
width = 7
gcode = TESTZ Z=-1

[menu __calibration_probe_calibrate_testz_plus_1]
cursor = \x20
type = command
name = "  +1.0"
width = 7
gcode = TESTZ Z=+1

[menu __calibration_probe_calibrate_testz_minus_point_1]
cursor = \x20
type = command
name = "  -0.1"
width = 7
gcode = TESTZ Z=-0.1

[menu __calibration_probe_calibrate_testz_plus_point_1]
cursor = \x20
type = command
name = "  +0.1"
width = 7
gcode = TESTZ Z=+0.1

[menu __calibration_bed_mesh_calibrate]
type = command
name = Generate bed mesh
width = 18
show_back = False
gcode = 
	G28
	BED_MESH_CALIBRATE
	SAVE_CONFIG+

###############################################
##  Macros
###############################################

## G29
[gcode_macro G29]
gcode:
G28
BED_MESH_CALIBRATE

## END_PRINT
[gcode_macro END_PRINT]
gcode:
BED_MESH_CLEAR
# Turn off bed, extruder, and fan
M140 S0
M104 S0
M106 S0
# Move nozzle away from print while retracting
G91
G1 X-2 Y-2 E-3 F300
# Raise nozzle by 10mm
G1 Z10 F3000
G90
# Disable steppers
M84

## PAUSE
[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

## RESUME
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

## CANCEL_PRINT
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS

## CHANGE_FILAMENT
[gcode_macro M600]
gcode:
	PAUSE
	CHANGE_FILAMENT_START

[gcode_macro CHANGE_FILAMENT_START]
gcode:
	SAVE_GCODE_STATE NAME=M600_state
	G91
	G1 E-.8 F2700
	G1 Z10
	G90
	G1 X50 Y0 F3000
	G91
	G1 E-5 F300

[gcode_macro CHANGE_FILAMENT_END]
gcode:
	G91
	RESTORE_GCODE_STATE NAME=M600_state
	RESUME

[respond]
default_type: echo


